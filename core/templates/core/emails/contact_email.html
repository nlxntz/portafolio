<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo mensaje de contacto</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0f0624;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #1f2937;
      }
      .wrapper {
        width: 100%;
        padding: 32px 12px;
      }
      .card {
        max-width: 640px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid #e5e7eb;
        box-shadow: 0 16px 40px rgba(15, 6, 36, 0.18);
      }
      .header {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        padding: 24px;
        color: #ffffff;
      }
      .header h1 {
        margin: 0;
        font-size: 20px;
        letter-spacing: 0.2px;
      }
      .content {
        padding: 24px;
        line-height: 1.6;
      }
      .label {
        font-weight: 600;
        color: #4f46e5;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.6px;
      }
      .value {
        font-size: 15px;
        margin-bottom: 16px;
      }
      .message-box {
        background: #f9fafb;
        border-radius: 12px;
        padding: 16px;
        border: 1px solid #e5e7eb;
        white-space: pre-wrap;
      }
      .footer {
        padding: 16px 24px 24px;
        font-size: 12px;
        color: #6b7280;
        text-align: center;
      }
      .badge {
        display: inline-block;
        background: rgba(124, 58, 237, 0.15);
        color: #4f46e5;
        font-weight: 600;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="header">
          <h1>Nuevo mensaje de contacto</h1>
        </div>
        <div class="content">
          <p class="badge">Mensaje recibido desde lintz.cl</p>
          <p class="label">Nombre</p>
          <p class="value">{{ name }}</p>
          <p class="label">Correo</p>
          <p class="value">{{ email }}</p>
          <p class="label">Mensaje</p>
          <div class="message-box">{{ message }}</div>
        </div>
        <div class="footer">
          Responde directamente a este correo para contestar al remitente.
        </div>
      </div>
    </div>
  </body>
</html>
