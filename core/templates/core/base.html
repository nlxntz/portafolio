{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Portafolio - Nicolás Lintz{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/animations.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen bg-[#0f0f1a] text-white overflow-x-hidden">
    <button id="menu-toggle"
        class="fixed top-4 left-4 z-50 md:hidden bg-custom-purple text-white p-3 rounded-lg shadow-lg transition-all duration-300 hover:scale-110">
        <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <header class="fixed top-0 left-0 w-full z-50 bg-[#0f0f1a]/80 backdrop-blur-md border-b border-purple-900/30">
        <nav class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

            <a href="#home" class="text-xl font-semibold tracking-wide">
                <span class="text-purple-400">N</span>Lintz
            </a>

            <div id="nav-links" class="hidden md:flex items-center gap-8 text-sm font-medium text-gray-300">
                <a href="{% url 'home' %}#home">Inicio</a>
                <a href="{% url 'home' %}#about">Sobre mí</a>
                <a href="{% url 'home' %}#projects">Proyectos</a>
                <a href="{% url 'contact' %}">Contacto</a>
            </div>

            <button id="menu-btn" class="md:hidden text-purple-400 text-2xl">
                ☰
            </button>
        </nav>

        <div id="mobile-menu" class="hidden md:hidden bg-[#0f0f1a]/95 backdrop-blur-md border-t border-purple-900/30">
            <div class="flex flex-col px-6 py-4 gap-4 text-sm">
                <a href="{% url 'home' %}#home">Inicio</a>
                <a href="{% url 'home' %}#about">Sobre mí</a>
                <a href="{% url 'home' %}#projects">Proyectos</a>
                <a href="{% url 'contact' %}">Contacto</a>
            </div>
        </div>
    </header>

    <main id="main-content"
    class="flex-1 pt-28 transition-all duration-500 min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'core/js/base.js' %}"></script>
    <script src="{% static 'core/js/main.js' %}"></script>
    <script src="{% static 'core/js/reveal.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
